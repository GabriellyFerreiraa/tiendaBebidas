<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="header">
        <div class="navbar">
            <p>Almacén</p>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./contacto.html">Formulario Cliente</a></li>
            </ul>
        </div>
    </div>
    <div class="formularioDIV">
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email:</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
                <label for="inputAddress" class="form-label">Calle y altura:</label>
                <input type="text" class="form-control" id="inputAddress" placeholder=" Av. Santa Fé - xxxx">
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Departamento:</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Nº departamento">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Algun detalle de entrega:</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Soy mayor de edad!
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-success">Enviar Pedido</button>
            </div>
        </form>
    </div>

    <script src="./app.js"></script>
</body>

</html>

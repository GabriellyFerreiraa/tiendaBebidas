<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/e8fa2e31b4.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <div class="navbar">
      <p>Almacén</p>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Contactanos</a></li>
      </ul>
    </div>
    <div class="navbar-b">
      <div class="dropdown">
        <select name="">
          <option value="1">Vinos</option>
          <option value="2">Cervezas</option>
          <option value="3">Regalos</option>
          <option value="4">Otros</option>
        </select>
      </div>
      <div class="search">
        <input type="search" placeholder="Search..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="my-5">
      <h4>Mi carrito</h4>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Producto</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Agregar/Sacar</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer-carrito">
            <th scope="row" colspan="5"> Tu carrito esta vacio!</th>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="row" id="contenedor-productos"></div>


  </div>

  <template id="template-footer">
    <th scope="row" colspan="2">Total productos</th>
    <td>10</td>
    <td>
      <button class="btn btn-danger btn-sm" id="vaciar-carrito">
        vaciar todo
      </button>
    </td>
    <td class="font-weight-bold">$ <span>5000</span></td>
  </template>

  <template id="template-carrito">
    <tr>
      <th scope="row">id</th>
      <td>Bebida</td>
      <td>1</td>
      <td>
        <button class="btn btn-success btn-sm">
          +
        </button>
        <button class="btn btn-warning btn-sm">
          -
        </button>
      </td>
      <td>$ <span>500</span></td>
    </tr>
  </template>

  <template id="template-productos">
    <div class="col-12 col-md-4 mb-3">
      <div class="card">
        <img src="" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">
            Café
          </h5>
          <p class="card-text">$ <span>5000</span></p>
          <button class="btn btn-warning">
            Add al carrito
          </button>
        </div>
      </div>
    </div>
  </template>
  <script src="./app.js"></script>
</body>

</html>
